<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Selection | ⋆｡˚ ⋆</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h2>What are you feeling today?</h2>
    <div class="mood-buttons">
      <div class="mood-options">
        <button class="mood-btn" data-mood="happy"> 😁 Happy</button>
        <button class="mood-btn" data-mood="sad"> 🫂 Sad</button>
        <!-- hiding 4 now <button class="mood-btn" data-mood="angry">😡 Angry</button -->
        <button class="mood-btn" data-mood="in love"> 💌 In Love</button>
        <button class="mood-btn" data-mood="confident"> 💋 Confident</button>
        <button class="mood-btn" data-mood="lit"> 🎉 Lit</button>
        <button class="mood-btn" data-mood="neutral"> 🔀 Something
          New</button><!-- Add more mood options as needed -->

      </div>
    </div>

    <script>
      btn.addEventListener('click', function () {
        const selectedMood = this.dataset.mood;

        // Retrieve the existing userData from localStorage
        const storedUserData = JSON.parse(localStorage.getItem('userData')) || {};

        // Update the userData with the selected mood
        storedUserData.mood = selectedMood;

        // Store the updated userData in localStorage
        localStorage.setItem('userData', JSON.stringify(storedUserData));

        // Redirect to the loading songs page
        window.location.href = 'loading_songs.html';
      });
    </script>
</body>

</html>
